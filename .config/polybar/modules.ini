[module/bspwm]
type = internal/bspwm

ws-icon-0 = 1;1
ws-icon-1 = 2;2
ws-icon-2 = 3;3
ws-icon-3 = 4;4
ws-icon-4 = 5;5
ws-icon-5 = 6;6
ws-icon-6 = 7;7
ws-icon-7 = 8;8
ws-icon-8 = 9;9

label-focused = %icon%
label-focused-background = ${colors.dark0}
label-focused-foreground = ${colors.light2}
label-focused-underline = ${colors.contrast1}
label-focused-padding = 1.5

label-occupied-background = ${colors.dark0}
label-occupied = %icon%
label-occupied-padding = 1.5

label-urgent = %icon%
label-urgent-background = ${colors.dark0}
label-urgent-foreground = ${colors.contrast0}
label-urgent-padding = 1.5

label-empty =
label-empty-foreground = ${colors.light0}
label-empty-padding = 1

;-------------------------

[module/mod]

type = internal/bspwm
format = <label-mode>

label-monocle = "   "
label-monocle-foreground = ${colors.foreground}
label-monocle-background = ${colors.dark0}
label-monocle-padding = 0

label-tiled = "   "
label-tiled-foreground = ${colors.foreground}
label-tiled-background = ${colors.dark0}
label-tiled-padding = 0

label-fullscreen = "  "
label-fullscreen-foreground = ${colors.foreground}
label-fullscreen-background = ${colors.dark0}
label-fullscreen-padding = 0

label-floating = "  "
label-floating-foreground = ${colors.foreground}
label-floating-background = ${colors.dark0}
label-floating-padding = 0

label-pseudotiled = "  "
label-pseudotiled-foreground = ${colors.foreground}
label-pseudotiled-background = ${colors.dark0}
label-pseudotiled-padding = 0

label-locked = "Locked  "
label-locked-foreground = ${colors.foreground}
label-locked-background = ${colors.dark0}
label-locked-padding = 0

label-sticky = "Sticky  "
label-sticky-foreground = ${colors.foreground}
label-sticky-background = ${colors.dark0}
label-sticky-padding = 0

label-marked = "Marked  "
label-marked-foreground = ${colors.foreground}
label-marked-background = ${colors.dark0}
label-marked-padding = 0

label-private = "Private  "
label-private-foreground = ${colors.foreground}
label-private-background = ${colors.dark0}
label-private-padding = 0

format-padding = 0
format-foreground = ${colors.foreground}
format-background = ${colors.dark0}

;-------------------------

[module/xwindow]
type = internal/xwindow
label = %title:0:100:...%
label-padding = 2
label-empty = ~
label-empty-padding = 2
label-empty-foreground = ${colors.contrast0}
format-background = ${colors.background}
format-foreground = ${colors.foreground}

;-------------------------

[module/date]
type = internal/date
interval = 5

time = %I:%M
time-alt = %A, %d %b %g

label-background = ${colors.dark0}
label-padding = 2
label =  %time%

;-------------------------

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected =  󰖩 
label-disconnected =  󰖪  
format-connected-background = ${colors.dark0}
format-connected-padding = 2
format-disconnected-background = ${colors.dark0}
format-disconnected-padding = 2

[module/eth]
inherit = network-base
interface-type = wired
label-connected =  󰈁 
label-disconnected =  󰈂 
format-connected-background = ${colors.dark0}
format-connected-padding = 2
format-disconnected-background = ${colors.dark0}
format-disconnected-padding = 2

;-------------------------

[module/pulseaudio]
type = internal/pulseaudio

use-ui-max = false
interval = 5

format-volume = <ramp-volume> <label-volume>
format-volume-background = ${colors.dark0}
format-volume-foreground = ${colors.foreground}
format-volume-padding = 2

label-volume = %percentage%%

format-muted-prefix =
label-muted = "󰖁 MUTED"
format-muted-background = ${colors.dark0}
format-muted-foreground = ${colors.foreground}
format-muted-padding = 2

ramp-volume-0 = 󰕿
ramp-volume-1 = 󰖀
ramp-volume-2 = 󰕾

click-right = tdrop -am -w 1000 -h 650 -x 23% -y 17% -n 2 kitty -e pulsemixer

;-------------------------

[module/battery]
type = internal/battery

full-at = 99

battery = BAT1
adapter = ACAD

poll-interval = 2
time-format = %H:%M

format-charging = <animation-charging>  <label-charging>
format-charging-background = ${colors.dark0}
format-charging-foreground = ${colors.contrast1}
format-charging-padding = 2

format-discharging = <ramp-capacity>  <label-discharging>
format-discharging-background = ${colors.dark0}
format-discharging-foreground = ${colors.foreground}
format-discharging-padding = 2

label-charging = %percentage%%
label-discharging = %percentage%%

label-full =   FULL
label-full-background = ${colors.dark0}
label-full-foreground = ${colors.green}
label-full-padding = 2

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 


animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750

;-------------------------

[module/backlight]
type = internal/backlight

card = intel_backlight

format = <label>
format-background = ${colors.dark0}
format-foreground = ${colors.foreground}
format-padding = 2

label = BRIGHT: %percentage%%

;-------------------------

[module/cpu]
type = internal/cpu

interval = 1
format = <label>
label =  %percentage%%
format-background = ${colors.dark0}
format-foreground = ${colors.foreground}
format-padding = 2

;-------------------------
